<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Lateral</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
        }
        nav {
            width: 250px;
            background-color: #f4f4f4;
            border-right: 1px solid #ddd;
            height: 100vh;
            padding-top: 20px;
            position: fixed;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            padding: 10px 20px;
            cursor: pointer;
            border-bottom: 1px solid #ddd;
        }
        nav ul li:hover {
            background-color: #eaeaea;
        }
        nav ul .submenu {
            display: none;
            list-style: none;
            padding-left: 20px;
        }
        nav ul .submenu li {
            padding: 8px 20px;
            background-color: #f9f9f9;
        }
        .content {
            margin-left: 250px;
            padding: 20px;
            width: 100%;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li onclick="toggleMenu('submenu1')">Perfil</li>
            <li onclick="toggleMenu('submenu2')">Com em trobo</li>
            <li onclick="toggleMenu('submenu3')">Guia urgències</li>
            <li onclick="toggleMenu('submenu4')">Historial de proves</li>
            <li onclick="toggleMenu('submenu5')">Centres mèdics propers</li>
        </ul>
    </nav>

    <div class="content">
        <h1>Benvingut</h1>
        <p>Selecciona una opció del menú per començar.</p>
    </div>

    <script>
        function toggleMenu(submenuId) {
            const submenu = document.getElementById(submenuId);
            if (submenu) {
                submenu.style.display = submenu.style.display === 'block' ? 'none' : 'block';
            }
        }
    </script>
</body>
</html>
