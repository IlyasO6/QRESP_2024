<!DOCTYPE html>
<html lang="cat">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DADES</title>
    <link rel="stylesheet" href="/static/css/style_qr.css">
    <style>
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .button-download {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <br>
    <h1>S'ha creat exitosament el teu perfil associat a aquest codi QR</h1><br>
    <h2>Escaneja el codi QR per veure el teu perfil.</h2>
    <img id="qr-image" src="data:image/png;base64,{{ qr_code }}" alt="Código QR"> 
    <div class="button-container">
        <a href="index.html" class="button-home">Pàgina principal</a>
        <button id="download-qr" class="button-download">Descarrega el codi</button>
    </div>

    <script>
        document.getElementById('download-qr').addEventListener('click', function() {
            const qrImage = document.getElementById('qr-image');
            const link = document.createElement('a');
            link.href = qrImage.src;
            link.download = 'codi_qr.png';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        });
    </script>
</body>
</html>
